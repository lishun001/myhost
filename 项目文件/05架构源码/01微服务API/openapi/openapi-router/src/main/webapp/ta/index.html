<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/detail.css" />
<title>Ta帮官方活动</title>
<meta name="keywords" content="<武汉-海南三亚荷泰海景酒店5日自助游>地理位置优越，拥有全海景蜜月房,途牛" />
<meta name="description" content="特卖产品因名额有限，仅付款成功为抢购成功，如带来不便，敬请谅解！" />
<meta name="HandheldFriendly" content="true" />
<meta name="MobileOptimized" content="width" />
<meta id="viewport" content="width=device-width, user-scalable=no, initial-scale=1" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<script type="text/javascript">
	//(1)解决app的适配的问题
    var viewPortScale;
    var dpr = window.devicePixelRatio;
    viewPortScale = 0.5;
    var detectBrowser = function(name) {
        if(navigator.userAgent.toLowerCase().indexOf(name) > -1) {
            return true;
        } else {
            return false;
        }
    };
    var width = parseInt(window.screen.width);
    if(detectBrowser("mz-m2")||detectBrowser("m2 note")||detectBrowser("mz-mx5")||detectBrowser("mz-mx6")||detectBrowser("mx4")) width = window.outerWidth;
    var scale = width/640;
    var userScalable = 'no';
    if(detectBrowser("qq/")) userScalable = 'yes';
    document.getElementById('viewport').setAttribute('content', 'target-densitydpi=device-dpi,width=640,user-scalable='+userScalable+',initial-scale=' + scale);
</script>
</head>
<body>
<div class="wrapper" id="wrapper">
	<div class="mkt-head" style="background: url( http://awesome.oss-cn-beijing.aliyuncs.com/mkt/mkt002.jpg )">
		<div class="discount-label">
			<span>热门</span>
		</div>
	</div>
	<div class="product-info">
		<!--  产品名称 -->
		<h2 class="product-title">双11节电影票光棍相送</h2>
		<div>活动开始时间：${startDt}</div>
		<div>活动结束时间：${endDt}</div>
		<div>允许参数人数：<span style="color:#F00" >${userLimit}人</span></div>
		<div>报名人数：<span style="color:#F00" >${userApplyNum}人</span></div>
		<hr>
		<div>活动目标：</div>
		<div>${mktTarget}</div>
		<div class="back_top">
			<div class="sub-container" id="subBtn">
				<div class="btn-box">
		             <a href="" class="sub-btn single" id="goToOrder"> <i class="icon-auction"></i>
						立即报名
					 </a>
		        </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
