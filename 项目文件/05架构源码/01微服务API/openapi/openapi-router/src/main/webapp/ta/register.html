<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <title>注册</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  
  <script type="text/javascript">

  </script>
</head>
<body>
  <form action="">
    <div class="loginform">
      <div class="group clearx table">
        <div class="img-wrap cell"><img src="image/user/linkman_icon.png" alt="" ></div>
        <div class="cell"><input type="text" placeholder="请输入手机号" class="form-control" id="phone"></div>
        <div class="cell validate" onclick="getCode();">获取验证码</div>
      </div>
      <div class="group clearx table">
        <div class="img-wrap cell"><img src="image/user/code.png" alt=""></div>
        <div class="cell"><input type="text" placeholder="请输入手机验证码" class="form-control" id="code"></div>
        
      </div>
    </div>
    <div class="pass">
      <div class="group clearx table">
        <div class="img-wrap cell"><img src="image/user/password.png" alt=""></div>
        <div class="cell"><input type="password" placeholder="请输入6-16位密码" class="form-control" id="password"></div>
      </div>
      <div class="group clearx table">
        <div class="img-wrap cell"><img src="image/user/password.png" alt=""></div>
        <div class="cell"><input type="password" placeholder="请重复输入6-16位密码" class="form-control" id="password"></div>
      </div>
    </div>
    <div class="desc">注册即表示遵守《奥盛互联服务圈用户协议》</div>
  </form>
  <div class="footer">
    <button type="button"  onclick="register();">注册</button>
  </div>
</body>
</html>
